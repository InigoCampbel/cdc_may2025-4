<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEED Training Portal - PSG College of Arts & Science</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --hover-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1f2937;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --card-hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        .page-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
        }
        
        .main-container {
            background-color: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 25px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(80px);
            z-index: -1;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
        }
        
        .header h1::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        
        .header h2 {
            font-size: 1.1rem;
            color: #4b5563;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .decorative-element {
            position: absolute;
            opacity: 0.4;
            pointer-events: none;
        }
        
        .circle-element {
            width: 150px;
            height: 150px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            top: -60px;
            right: -60px;
        }
        
        .diagonal-element {
            width: 100px;
            height: 2px;
            background: var(--accent-color);
            transform: rotate(45deg);
            bottom: 50px;
            left: -20px;
        }
        
        .user-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: auto;
            width: 100%;
            max-width: 280px;
            padding-bottom: 20px;
        }
        
        .user-card {
            background-color: white;
            border-radius: 18px;
            box-shadow: var(--card-shadow);
            padding: 20px 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(234, 234, 234, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            height: 200px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.85);
        }
        
        .user-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.4s ease;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .user-card:hover::before {
            width: 100%;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .user-card .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e0e7ff, #dbeafe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            box-shadow: 0 8px 15px rgba(30, 58, 138, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .user-card:hover .icon {
            transform: scale(1.15);
        }
        
        .user-card .icon::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .user-card:hover .icon::after {
            opacity: 1;
            animation: shine 1.5s ease;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-card .icon i {
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }
        
        .user-card h2 {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .user-card:hover h2 {
            color: var(--hover-color);
        }
        
        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-height: 40px;
        }
        
        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .login-btn:hover {
            background-color: var(--hover-color);
            box-shadow: 0 6px 12px rgba(30, 58, 138, 0.3);
            transform: translateY(-2px);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .announcements {
            margin-top: 25px;
            padding: 15px;
            background: rgba(240, 245, 255, 0.7);
            border-radius: 14px;
            border-left: 4px solid var(--accent-color);
        }
        
        .announcements h3 {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .announcements p {
            color: #4b5563;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        
        .footer {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(234, 234, 234, 0.7);
            margin-top: 20px;
            position: relative;
            z-index: 1;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.02);
            border-radius: 0 0 24px 24px;
        }
        
        .footer p {
            color: #4b5563;
            font-size: 0.8rem;
            line-height: 1.5;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .main-container {
                padding: 50px;
                margin: 70px auto;
            }
            
            .content-wrapper {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 60px;
            }
            
            .header {
                text-align: left;
                margin-bottom: 0;
                flex: 1;
                padding-right: 20px;
                max-width: 450px;
            }
            
            .header-content {
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 2.8rem;
                letter-spacing: -1px;
            }
            
            .header h1::after {
                left: 0;
                transform: none;
                width: 90px;
                height: 5px;
                bottom: -15px;
            }
            
            .header h2 {
                font-size: 1.4rem;
                margin-top: 30px;
            }
            
            .user-grid-container {
                flex: 1.5;
            }
            
            .user-grid {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 50px;
                max-width: none;
            }
            
            .user-card {
                padding: 30px 25px;
                height: 300px;
                width: 240px;
                border-radius: 22px;
            }
            
            .user-card:hover {
                transform: translateY(-12px);
            }
            
            .user-card .icon {
                width: 90px;
                height: 90px;
                margin-bottom: 18px;
            }
            
            .user-card .icon i {
                font-size: 2.2rem;
            }
            
            .user-card h2 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            
            .login-btn {
                padding: 12px 28px;
                font-size: 1.05rem;
                border-radius: 12px;
                margin-top: 12px
            }
            
            .footer {
                padding: 30px;
                margin-top: 0;
            }
            
            .footer p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-container">
            <div class="blur-overlay"></div>
            <div class="decorative-element circle-element"></div>
            <div class="decorative-element diagonal-element"></div>
            
            <div class="content-wrapper">
                <header class="header">
                    <div class="header-content">
                        <h1>SEED Training Portal</h1>
                        <h2>PSG College of Arts & Science</h2>
                    </div>
                </header>
                
                <div class="user-grid-container">
                    <div class="user-grid">
                        <a href="student.html" class="user-card">
                            <div class="user-info">
                                <div class="icon">
                                    <i class="fas fa-graduation-cap"></i>
                                </div>
                                <h2>Student</h2>
                            </div>
                            <button class="login-btn">Student Login</button>
                        </a>
                        
                        <a href="staff.html" class="user-card">
                            <div class="user-info">
                                <div class="icon">
                                    <i class="fas fa-users-cog"></i>
                                </div>
                                <h2>Staff</h2>
                            </div>
                            <button class="login-btn">Staff Login</button>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="announcements">
                <h3><i class="fas fa-bell"></i> Announcements</h3>
                <p>• SEED Training Dates: 19th May 2025 to 23rd May 2025</p>
                <p>• Timing: 9:00 AM to 04:30 PM</p>
            </div>
            
            <footer class="footer">
                <p>For assistance please contact Learning & Development team, PSG College of Arts & Science</p>
            </footer>
        </div>
    </div>
</body>
</html>
